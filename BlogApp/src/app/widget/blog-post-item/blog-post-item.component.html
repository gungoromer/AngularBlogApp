<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{ blogPost.Title }}</mat-card-title>
    <mat-card-subtitle
      >Category: {{ blogPost.BlogCategory.Name }}</mat-card-subtitle
    >
  </mat-card-header>
  <img
    mat-card-image
    src="{{ blogPost.CoverImageUrl }}"
    alt="{{ blogPost.Title }}"
  />
  <mat-card-content>
    <p>{{ blogPost.Content }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>More</button>
  </mat-card-actions>
</mat-card>
<br />
